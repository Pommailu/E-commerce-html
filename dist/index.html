<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUN888 Group</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/7f858fa308.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <header class="py-4 shadow-sm bg-white">
        <div class="container flex items-center justify-between">
            <!--logo-->
            <a href="#">
                <img src="../image/FUN.png" class="w-32">
            </a>
            <!--search bar-->
            <div class="w-full max-w-xl relative flex">
                <span class="absolute left-4 top-3 text-lg text-gray-400">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full border border-gray-500 border-r-0 pl-12 py-3 pr-3 rounded-l-md focus:outline-none" placeholder="search">
                <button class="bg-red-500 border border-red-600 text-white px-8 rounded-r-md hover:bg-transparent hover:text-red-600 transition">Search</button>
            </div>
            <!--Icon-->
            <div class="flex items-center space-x-4">
                <a href="#" class="text-center text-gray-700 hover:text-red-500 transition relative" style="text-decoration: none;">
                    <div class="text-2xl">
                        <i class="far fa-heart"></i>
                    </div>
                    <div class="text-xs leading-3">Wish List</div>
                    <span class="absolute right-0 -top-1 w-5 rounded-full flex items-center justify-center bg-gray-600 text-white text-xs">8</span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-red-500 transition relative" style="text-decoration: none;">
                    <div class="text-2xl">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    <div class="text-xs leading-3">Cart</div>
                    <span class="absolute -right-3 -top-1 w-5 rounded-full flex items-center justify-center bg-gray-600 text-white text-xs"></span>
                </a>
                <a href="#" class="text-center text-gray-700 hover:text-red-500 transition relative" style="text-decoration: none;">
                    <div class="text-2xl">
                        <i class="far fa-user"></i>
                    </div>
                    <div class="text-xs leading-3">Account</div>
                </a>
            </div>
        </div>
    </header>

    <!-- navbar -->
    <nav class="bg-gray-700">
        <div class="container flex">
            <!-- all category -->
            <div class="px-8 py-4 bg-blue-500 flex items-center cursor-pointer">
                <span class="text-white">
                    <i class="fa-solid fa-bars"></i>
                </span>
                <span class="capitalize ml-2 text-white">All categories</span>
            </div>
            <!-- navbar links-->
            <div class="flex items-center justify-between flex-grow pl-12">
                <div class="flex  items-center space-x-6 capitalize">
                    <a href="#" class="text-gray-200 hover:text-white transition" style="text-decoration: none;">Home</a>
                    <a href="#" class="text-gray-200 hover:text-white transition" style="text-decoration: none;">Shop</a>
                    <a href="#" class="text-gray-200 hover:text-white transition" style="text-decoration: none;">About</a>
                    <a href="#" class="text-gray-200 hover:text-white transition" style="text-decoration: none;">Contact</a>
                </div>
                <a href="#" class="text-gray-200 hover:text-white transition" style="text-decoration: none;">Login/Register</a>
            </div>

        </div>
    </nav>
</body>
</html>
